<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost:3000/imageupload" method="post" enctype="multipart/form-data">
        <input name="image" placeholder="image" type="file" />
        <input type="text" placeholder="folder to upload e.g. profile" name="folder">
        <input type="submit" value="ok">
    </form>
    <br>
    <form action="http://localhost:3000/fileupload" method="post" enctype="multipart/form-data">
        <input name="file" placeholder="any file" type="file" />
        <input type="text" placeholder="bucket name" name="bucket">
        <input type="submit" value="ok">
    </form>
    
</body>
</html>
